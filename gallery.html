  <style>
    /* Estilos adicionales para la galería */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .gallery-item img {
      transition: transform 0.3s ease;
      width: 100%;
      height: 300px; /* Altura fija para todas las imágenes */
      object-fit: cover; /* Mantiene la proporción y cubre el espacio */
    }
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-links {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    .gallery-links a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .gallery-links a:hover {
      transform: scale(1.2);
    }

    /* Estilo para el loader */
    .gallery-loader {
      text-align: center;
      padding: 2rem;
    }

    .gallery-loader i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true,
      mirror: false
    });

    // Initialize Gallery
    document.addEventListener('DOMContentLoaded', () => {
      // Crear una instancia global para poder acceder desde los botones
      window.galleryLoader = new GalleryLoader('gallery-container');
      
      // Initialize GLightbox después de cargar las imágenes
      const lightbox = GLightbox({
        selector: '.glightbox',

        loop: true,
        autoplayVideos: true
